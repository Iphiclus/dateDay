  <h1>The onclick Event</h1>

  <p>The onclick event is used to trigger a function when an element is clicked on.</p>

  <p>Click the button to trigger a function that will output what day it is today and what time it is.</p>

  <button onclick="getTheDay(), getTheTime()">Click me</button>

  <p id="Today"></p>
  <p id="Time"></p>

  <script>
    function getTheDay() {
      document.getElementById("Today").innerHTML = ("Today is : " + printMe);
    }

    function getTheTime() {
      document.getElementById("Time").innerHTML = ("Time is : " + timeStamp);
    }
  </script>

</body>
